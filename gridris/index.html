<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tetris</title>
    <style>
	.grid {
		border: 1px solid #ddd;
		display: inline-block;
		padding: 1px;
	}
	.row {
		margin: 0;
	}
	.cell {
		border: 1px solid #ddd;
		width: 20px;
		height: 20px;
		display: inline-block;
		vertical-align: top;
	}
	</style>
    <!-- <link rel="stylesheet" href="style.css"/> -->
</head>
<body>

<div id="tetris" class="grid"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="grid.js"></script>
<script src="tetris.js"></script>
<script src="main.js"></script>
<script>

// initialize grid within tetris
(function() {
    const grid = new Grid({
        rows: 20,
        cols: 10,
        render: {
            placeholder: ".grid"
        }
    });
    grid.getCellAt(2, 4).$el.css('background', 'red');
}());
</script>


</body>
</html>
